<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Siswa - SHT KMT</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <img src="logo-shterate.png" class="logo" alt="Logo SHT KMT"/>
      <h2>SHT KMT</h2>
      <ul>
        <li><a href="#">Profil</a></li>
        <li><a href="#">SPP</a></li>
        <li><a href="#">Grafik IPS/IPK</a></li>
        <li><a href="index.html">Logout</a></li>
      </ul>
    </aside><!-- Main Content -->
<main class="content">
  <h1>Dashboard Siswa</h1>

  <!-- Biodata -->
  <div class="biodata">
    <img id="foto" class="foto-siswa" src="" alt="Foto Siswa">
    <table>
      <tr><th>Nama</th><td id="nama">-</td></tr>
      <tr><th>NIK</th><td id="nik">-</td></tr>
      <tr><th>Email</th><td id="email">-</td></tr>
      <tr><th>Tanggal Lahir</th><td id="ttl">-</td></tr>
      <tr><th>Jenis Kelamin</th><td id="jk">-</td></tr>
      <tr><th>Alamat</th><td id="alamat">-</td></tr>
      <tr><th>No HP</th><td id="hp">-</td></tr>
    </table>
  </div>

  <!-- Tagihan SPP -->
  <h2>Tagihan SPP 1 Tahun</h2>
  <table id="tabel-spp">
    <thead>
      <tr>
        <th>Bulan</th>
        <th>Jumlah</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Grafik -->
  <h2>Grafik IPS / IPK</h2>
  <canvas id="chart"></canvas>

  <!-- Tombol Cetak -->
  <button onclick="window.print()">ðŸ§¾ Cetak Bukti Pembayaran</button>
</main>

  </div>  <script src="script.js"></script></body>
</html>
