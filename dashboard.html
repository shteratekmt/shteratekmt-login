
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Siswa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Dashboard Siswa</h2>
    <div id="biodata">
      <p>Memuat data...</p>
    </div>
  </div>

  <script>
    async function ambilDataSiswa() {
      const res = await fetch("https://script.google.com/macros/s/AKfycbx9HCRtn5WhhWcb27ia-vSUSkB57iaJ6sEgwtc_t2-SmTr5Btz7ezk2kp7quBJY3Jf5/exec");
      const data = await res.json();

      if (data.error) {
        document.getElementById("biodata").innerHTML = "<p>" + data.error + "</p>";
      } else {
        document.getElementById("biodata").innerHTML = `
          <h3>Halo, ${data.Nama}</h3>
          <p><strong>NIK:</strong> ${data.NIK}</p>
          <p><strong>Tanggal Lahir:</strong> ${data["Tanggal Lahir"]}</p>
          <p><strong>Jenis Kelamin:</strong> ${data["Jenis Kelamin"]}</p>
          <p><strong>Alamat:</strong> ${data.Alamat}</p>
          <p><strong>No HP:</strong> ${data["No HP"]}</p>
        `;
      }
    }

    ambilDataSiswa();
  </script>
</body>
</html>
