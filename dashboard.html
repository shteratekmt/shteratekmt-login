<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Siswa</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>SH TERATE KMT</h2>
      </div>
      <nav>
        <ul>
          <li><a href="#biodata">Biodata</a></li>
          <li><a href="#spp">Tagihan SPP</a></li>
          <li><a href="#grafik">Grafik IPK/IPS</a></li>
          <li><a href="#cetak">Cetak Bukti</a></li>
          <li><a href="index.html">Logout</a></li>
        </ul>
      </nav>
    </aside><!-- Main Content -->
<main class="main-content">
  <section id="biodata">
    <h2>Data Siswa</h2>
    <div class="profile">
      <img id="foto" src="" alt="Foto Siswa" />
      <ul>
        <li><strong>Nama:</strong> <span id="nama"></span></li>
        <li><strong>NIK:</strong> <span id="nik"></span></li>
        <li><strong>Email:</strong> <span id="email"></span></li>
        <li><strong>Tanggal Lahir:</strong> <span id="tgl_lahir"></span></li>
        <li><strong>Jenis Kelamin:</strong> <span id="jk"></span></li>
        <li><strong>Alamat:</strong> <span id="alamat"></span></li>
        <li><strong>No HP:</strong> <span id="nohp"></span></li>
      </ul>
    </div>
  </section>

  <section id="spp">
    <h2>Status Pembayaran SPP</h2>
    <table>
      <thead>
        <tr>
          <th>Bulan</th>
          <th>Jumlah</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tabel-spp">
        <!-- Data SPP dari Sheets -->
      </tbody>
    </table>
  </section>

  <section id="grafik">
    <h2>Grafik IPK / IPS</h2>
    <canvas id="grafikNilai"></canvas>
  </section>

  <section id="cetak">
    <button onclick="window.print()">Cetak Bukti Pembayaran</button>
  </section>
</main>

  </div>  <script src="script.js"></script></body>
</html>
