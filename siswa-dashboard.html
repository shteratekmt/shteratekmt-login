<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Siswa - SH TERATE KMT</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
    }
    aside {
      width: 220px;
      background-color: #004d40;
      color: white;
      height: 100vh;
      padding: 20px;
    }
    aside h2 {
      font-size: 20px;
      margin-bottom: 30px;
      text-align: center;
    }
    aside nav a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 15px 0;
      font-weight: 500;
    }
    main {
      flex-grow: 1;
      padding: 30px;
      background-color: #f1f5f9;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }
    .profile, .tagihan {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      max-width: 800px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    .status-belum {
      color: red;
      font-weight: bold;
    }
    .status-lunas {
      color: green;
      font-weight: bold;
    }
    img.profile-foto {
      max-width: 120px;
      border-radius: 8px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <aside>
    <h2>SH TERATE KMT</h2>
    <nav>
      <a href="#" onclick="switchTab('profil')">Profil</a>
      <a href="#" onclick="switchTab('tagihan')">Tagihan SPP</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </aside>
  <main>
    <section id="profil" class="profile active">
      <h3>Data Pribadi</h3>
      <img id="fotoPreview" class="profile-foto" src="" alt="Foto Profil" style="display:none" />
      <form id="biodataForm">
        <input type="text" name="nama" placeholder="Nama Lengkap" required />
        <input type="text" name="nik" placeholder="NIK" required />
        <input type="date" name="tgl_lahir" placeholder="Tanggal Lahir" required />
        <select name="jk" required>
          <option value="">-- Pilih Jenis Kelamin --</option>
          <option value="L">Laki-laki</option>
          <option value="P">Perempuan</option>
        </select>
        <input type="text" name="kelas" placeholder="Kelas" />
        <textarea name="alamat" placeholder="Alamat"></textarea>
        <input type="text" name="nohp" placeholder="No HP" />
        <label>Upload Foto 4x6:</label>
        <input type="file" name="foto" accept="image/*" />
        <button type="submit">Simpan</button>
      </form>
    </section>

    <section id="tagihan" class="tagihan">
      <h3>Tagihan SPP</h3>
      <table id="tagihanTable">
        <thead>
          <tr>
            <th>Bulan</th>
            <th>Jumlah</th>
            <th>Status</th>
            <th>Bukti Bayar</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <!-- Diisi dari JavaScript -->
        </tbody>
      </table>
    </section>
  </main>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzotDHjsclwfCNjCE2XEVcYZiJW_RpHrY1xWDdDzAUzjmLkNvKTEDVIMsuUtuYJaVRp/exec";
    const email = localStorage.getItem("email");

    if (!email) window.location.href = "index.html";

    function switchTab(tab) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
    }

    function logout() {
      localStorage.removeItem("email");
      window.location.href = "index.html";
    }

    window.onload = () => {
      fetch(`${scriptURL}?email=${encodeURIComponent(email)}&type=biodata`)
        .then(res => res.json())
        .then(data => {
          for (const key in data) {
            const input = document.querySelector(`[name='${key.toLowerCase()}']`);
            if (input) input.value = data[key];
          }
          if (data.Foto) {
            const foto = document.getElementById("fotoPreview");
            foto.src = data.Foto;
            foto.style.display = "block";
          }
        });

      fetch(`${scriptURL}?email=${encodeURIComponent(email)}&type=tagihan`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#tagihanTable tbody");
          tbody.innerHTML = "";
          data.forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${row.Bulan}</td>
              <td>${row.Jumlah}</td>
              <td class="${row.Status === 'Lunas' ? 'status-lunas' : 'status-belum'}">${row.Status}</td>
              <td>${row.Bukti || '-'}</td>
              <td>
                ${row.Status !== 'Lunas' ? `<input type="file" onchange="uploadBukti(this, '${row.Bulan}')">` : 'âœ”'}
              </td>`;
            tbody.appendChild(tr);
          });
        });
    };

    document.getElementById("biodataForm").addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      formData.append("email", email);
      formData.append("type", "updateBiodata");

      fetch(scriptURL, {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(alert)
      .catch(err => alert("Gagal menyimpan biodata."));
    });

    function uploadBukti(input, bulan) {
      const file = input.files[0];
      const formData = new FormData();
      formData.append("email", email);
      formData.append("bulan", bulan);
      formData.append("bukti", file);
      formData.append("type", "uploadBukti");

      fetch(scriptURL, {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(msg => alert(msg))
      .catch(() => alert("Gagal upload bukti pembayaran."));
    }
  </script>
</body>
</html>
