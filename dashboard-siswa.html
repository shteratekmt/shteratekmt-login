<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Siswa</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('bg-shteratekmt.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
    }
    .container {
      max-width: 900px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }
    button {
      padding: 12px;
      width: 100%;
      background: #004d40;
      color: white;
      border: none;
      border-radius: 6px;
    }
    #fotoPreview {
      max-width: 100px;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    .status-belum { color: red; }
    .status-lunas { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Dashboard Siswa</h2>
    <img id="fotoPreview" style="display:none"/>
    <form id="biodataForm">
      <label>Nama Lengkap</label>
      <input type="text" name="nama" required />
      <label>NIK</label>
      <input type="text" name="nik" required />
      <label>Tanggal Lahir</label>
      <input type="date" name="tgl_lahir" required />
      <label>Jenis Kelamin</label>
      <select name="jk" required>
        <option value="">-- Pilih --</option>
        <option value="L">Laki-laki</option>
        <option value="P">Perempuan</option>
      </select>
      <label>Alamat</label>
      <textarea name="alamat"></textarea>
      <label>No HP</label>
      <input type="text" name="nohp" />
      <label>Upload Foto 4x6</label>
      <input type="file" name="foto" accept="image/*" />
      <button type="submit">Simpan Biodata</button>
    </form>
    <table id="tagihanTable">
      <thead>
        <tr>
          <th>Bulan</th>
          <th>Jumlah</th>
          <th>Status</th>
          <th>Bukti</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzotDHjsclwfCNjCE2XEVcYZiJW_RpHrY1xWDdDzAUzjmLkNvKTEDVIMsuUtuYJaVRp/exec";
    const email = localStorage.getItem("email");
    if (!email) window.location.href = "index.html";

    fetch(`${scriptURL}?email=${encodeURIComponent(email)}&type=biodata`)
      .then(res => res.json())
      .then(data => {
        for (const key in data) {
          const el = document.querySelector(`[name='${key.toLowerCase()}']`);
          if (el) el.value = data[key];
        }
        if (data.Foto) {
          const img = document.getElementById("fotoPreview");
          img.src = data.Foto;
          img.style.display = "block";
        }
      });

    document.getElementById("biodataForm").addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      formData.append("email", email);
      formData.append("type", "updateBiodata");
      fetch(scriptURL, {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(alert)
      .catch(() => alert("Gagal menyimpan biodata."));
    });

    fetch(`${scriptURL}?email=${encodeURIComponent(email)}&type=tagihan`)
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#tagihanTable tbody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.Bulan}</td>
            <td>${row.Jumlah}</td>
            <td class="${row.Status === 'Lunas' ? 'status-lunas' : 'status-belum'}">${row.Status}</td>
            <td>${row.Bukti ? `<a href="${row.Bukti}" target="_blank">Lihat</a>` : '-'}</td>
            <td>${row.Status !== 'Lunas' ? `<input type="file" onchange="uploadBukti(this, '${row.Bulan}')">` : 'âœ”'}</td>
          `;
          tbody.appendChild(tr);
        });
      });

    function uploadBukti(input, bulan) {
      const file = input.files[0];
      const formData = new FormData();
      formData.append("email", email);
      formData.append("bulan", bulan);
      formData.append("bukti", file);
      formData.append("type", "uploadBukti");
      fetch(scriptURL, {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(alert)
      .catch(() => alert("Gagal upload bukti pembayaran."));
    }
  </script>
</body>
</html>
