<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Siswa - SH TERATE KMT</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('bg-shteratekmt.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      margin-top: 40px;
    }
    h2 {
      text-align: center;
      color: #004d40;
    }
    label {
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #0288d1;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    .status-belum {
      color: red;
      font-weight: bold;
    }
    .status-lunas {
      color: green;
      font-weight: bold;
    }
    #fotoPreview {
      display: block;
      margin: 0 auto 20px;
      max-width: 120px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Dashboard Siswa</h2>

  <form id="biodataForm" style="display:none">
    <img id="fotoPreview" src="" alt="Foto" style="display:none">
    <label>Nama Lengkap</label>
    <input type="text" name="nama" required>
    <label>NIK</label>
    <input type="text" name="nik" required>
    <label>Tanggal Lahir</label>
    <input type="date" name="tgl_lahir" required>
    <label>Jenis Kelamin</label>
    <select name="jk" required>
      <option value="">-- Pilih --</option>
      <option value="L">Laki-laki</option>
      <option value="P">Perempuan</option>
    </select>
    <label>Alamat</label>
    <textarea name="alamat" required></textarea>
    <label>No HP</label>
    <input type="text" name="nohp" required>
    <label>Upload Foto 4x6</label>
    <input type="file" name="foto" accept="image/*">
    <button type="submit">Simpan Biodata</button>
  </form>

  <div id="tagihanView" style="display:none">
    <h3>Tagihan SPP Anda</h3>
    <table>
      <thead>
        <tr>
          <th>Bulan</th>
          <th>Jumlah</th>
          <th>Status</th>
          <th>Bukti</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="tagihanTable"></tbody>
    </table>
  </div>
</div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbzotDHjsclwfCNjCE2XEVcYZiJW_RpHrY1xWDdDzAUzjmLkNvKTEDVIMsuUtuYJaVRp/exec";
  const email = localStorage.getItem("email");
  if (!email) window.location.href = "index.html";

  fetch(`${scriptURL}?email=${email}&type=biodata`)
    .then(res => res.json())
    .then(data => {
      if (!data || !data.Nama || data.Nama === "") {
        document.getElementById("biodataForm").style.display = "block";
      } else {
        document.getElementById("tagihanView").style.display = "block";
        loadTagihan();
      }

      for (const key in data) {
        const input = document.querySelector(`[name="${key.toLowerCase()}"]`);
        if (input) input.value = data[key];
      }
      if (data.Foto) {
        const img = document.getElementById("fotoPreview");
        img.src = data.Foto;
        img.style.display = "block";
      }
    });

  document.getElementById("biodataForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const formData = new FormData(e.target);
    formData.append("email", email);
    formData.append("type", "updateBiodata");

    fetch(scriptURL, {
      method: "POST",
      body: formData
    })
    .then(res => res.text())
    .then(msg => {
      alert(msg);
      if (msg.includes("berhasil")) {
        document.getElementById("biodataForm").style.display = "none";
        document.getElementById("tagihanView").style.display = "block";
        loadTagihan();
      }
    })
    .catch(() => alert("Gagal menyimpan biodata."));
  });

  function loadTagihan() {
    fetch(`${scriptURL}?email=${email}&type=tagihan`)
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("tagihanTable");
        tbody.innerHTML = "";
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.Bulan}</td>
            <td>${row.Jumlah}</td>
            <td class="${row.Status === 'Lunas' ? 'status-lunas' : 'status-belum'}">${row.Status}</td>
            <td>${row.Bukti || '-'}</td>
            <td>
              ${row.Status !== 'Lunas' ? `<input type="file" onchange="uploadBukti(this, '${row.Bulan}')">` : 'âœ”'}
            </td>
          `;
          tbody.appendChild(tr);
        });
      });
  }

  function uploadBukti(input, bulan) {
    const file = input.files[0];
    const formData = new FormData();
    formData.append("email", email);
    formData.append("bulan", bulan);
    formData.append("bukti", file);
    formData.append("type", "uploadBukti");

    fetch(scriptURL, {
      method: "POST",
      body: formData
    })
    .then(res => res.text())
    .then(alert)
    .catch(() => alert("Gagal upload bukti pembayaran."));
  }
</script>
</body>
</html>
