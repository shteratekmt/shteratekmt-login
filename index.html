<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login SH TERATE KMT</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('bg-shteratekmt.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-box img {
      width: 100px;
      margin-bottom: 10px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #004d40;
    }
    #notif {
      margin-top: 10px;
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="logo-shterate.png" alt="Logo SH TERATE">
    <h2>LOGIN SH TERATE KMT</h2>
    <div id="loginBtn"></div>
    <div id="notif"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbybi2ImSH2YTQxKzBNxWxKxV_YvJgN2a-MAknxkPlx1T5uTe8tSolrh_ekHAxk8X8DSfg/exec";

    function handleLogin(response) {
      const jwt = response.credential;
      const payload = JSON.parse(atob(jwt.split('.')[1]));
      const email = payload.email;

      localStorage.setItem("email", email);

      fetch(`${scriptURL}?email=${encodeURIComponent(email)}`)
        .then(res => res.text())
        .then(role => {
          if (role === "admin") {
            window.location.href = "admin-dashboard.html";
          } else if (role === "siswa") {
            window.location.href = "dashboard-siswa.html";
          } else {
            showNotif("Akun tidak terdaftar di sistem.");
          }
        })
        .catch(err => {
          console.error("Error:", err);
          showNotif("Gagal menghubungi server.");
        });
    }

    function showNotif(msg) {
      const n = document.getElementById("notif");
      n.innerText = msg;
      n.style.display = "block";
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "ISI_CLIENT_ID_KAMU",
        callback: handleLogin
      });

      google.accounts.id.renderButton(
        document.getElementById("loginBtn"),
        { theme: "outline", size: "large" }
      );

      google.accounts.id.prompt();
    };
  </script>
</body>
</html>
