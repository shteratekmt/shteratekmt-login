<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Siswa - SHT KMT</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <h2 class="brand">SHT KMT</h2>
      <ul class="nav">
        <li class="active">Dashboard</li>
        <li>Tagihan</li>
        <li>Grafik</li>
        <li onclick="logout()">Logout</li>
      </ul>
    </aside>

    <main class="main-content">
      <header class="header">
        <h1>Dashboard Siswa</h1>
        <span id="siswa-nama">Selamat Datang, ...</span>
      </header>

      <section class="cards">
        <div class="card green">
          <h3>Total Sudah Bayar</h3>
          <p id="sudahBayar">Rp 0</p>
        </div>
        <div class="card red">
          <h3>Total Belum Bayar</h3>
          <p id="belumBayar">Rp 0</p>
        </div>
        <div class="card blue action">
          <button onclick="cetak()">üñ®Ô∏è Cetak Tagihan</button>
        </div>
      </section>

      <section class="profile-section">
        <h2>Info Siswa</h2>
        <div class="profile-info">
          <img id="foto" src="" alt="Foto Siswa" />
          <table>
            <tr><td>Nama</td><td id="nama"></td></tr>
            <tr><td>NIK</td><td id="nik"></td></tr>
            <tr><td>Tanggal Lahir</td><td id="ttl"></td></tr>
            <tr><td>Jenis Kelamin</td><td id="jk"></td></tr>
            <tr><td>Alamat</td><td id="alamat"></td></tr>
            <tr><td>No HP</td><td id="hp"></td></tr>
          </table>
        </div>
      </section>

      <section class="table-section">
        <h2>Tagihan SPP</h2>
        <table id="tabel-spp">
          <thead>
            <tr>
              <th>Bulan</th>
              <th>Nominal</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <section class="chart-section">
        <h2>Grafik IPS/IPK</h2>
        <canvas id="grafik"></canvas>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
