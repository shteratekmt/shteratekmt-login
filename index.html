<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login SH TERATE KMT</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 40px; }
    h1 { text-align: center; margin-bottom: 20px; }
    .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    label { display: block; margin: 10px 0 5px; }
    select, button { width: 100%; padding: 10px; border-radius: 5px; margin-top: 10px; font-size: 16px; }
    #notif { margin-top: 15px; background: #ff9800; color: white; padding: 10px; text-align: center; border-radius: 5px; display: none; }
  </style>
</head>
<body>
  <div class="container" id="login-area">
    <h1>Login SH TERATE KMT</h1>
    <label for="role">Pilih sebagai:</label>
    <select id="role">
      <option value="">-- Pilih peran --</option>
      <option value="admin">Admin</option>
      <option value="siswa">Siswa</option>
    </select>
    <button onclick="startLogin()">Login dengan Google</button>
    <div id="notif"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBZsk6Zp1UvgZ9CiqSYlHPBTPz-zbFMylA",
      authDomain: "shteratekmt-6794e.firebaseapp.com",
      projectId: "shteratekmt-6794e",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Simpan role di localStorage agar bisa diambil setelah redirect
    function startLogin() {
      const role = document.getElementById("role").value;
      if (!role) {
        showNotif("Silakan pilih peran terlebih dahulu");
        return;
      }
      localStorage.setItem("userRole", role);
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithRedirect(provider);
    }

    // Setelah kembali dari redirect Google
    auth.getRedirectResult().then(result => {
      if (result.user) {
        const role = localStorage.getItem("userRole");
        if (role === "admin") {
          db.collection("admins").doc(result.user.uid).get().then(doc => {
            if (doc.exists && doc.data().role === "admin") {
              window.location.href = "admin-dashboard.html";
            } else {
              showNotif("Anda tidak terdaftar sebagai admin.");
              auth.signOut();
            }
          });
        } else {
          window.location.href = "siswa-dashboard.html";
        }
      }
    }).catch(err => {
      if (err && err.message) {
        showNotif("Gagal login: " + err.message);
      }
    });

    function showNotif(msg) {
      const n = document.getElementById("notif");
      n.innerText = msg;
      n.style.display = "block";
    }
  </script>
</body>
</html>
