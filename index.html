<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Siswa - SH TERATE KMT</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('bg-shteratekmt.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }
    img.logo {
      width: 100px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #004d40;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="logo-shterate.png" alt="Logo SH TERATE" class="logo" />
    <h2>Login Siswa</h2>
    <button onclick="login()">Login dengan Google</button>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzotDHjsclwfCNjCE2XEVcYZiJW_RpHrY1xWDdDzAUzjmLkNvKTEDVIMsuUtuYJaVRp/exec";

    function login() {
      const email = prompt("Masukkan email siswa Anda:");
      if (!email || !email.includes("@")) {
        alert("Email tidak valid.");
        return;
      }

      fetch(`${scriptURL}?email=${encodeURIComponent(email)}&type=biodata`)
        .then(res => res.text())
        .then(result => {
          if (result === "NOT_FOUND") {
            alert("Email tidak ditemukan dalam sistem.");
          } else {
            localStorage.setItem("email", email);
            window.location.href = "dashboard-siswa.html";
          }
        })
        .catch(() => {
          alert("Terjadi kesalahan saat mengakses server.");
        });
    }
  </script>
</body>
</html>
