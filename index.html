<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login SH TERATE KMT</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 40px; text-align: center; }
    .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    #notif { margin-top: 15px; background: #ff9800; color: white; padding: 10px; text-align: center; border-radius: 5px; display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login SH TERATE KMT</h1>
    <div id="g_id_onload"
      data-client_id="156563935093-8ufjlt5orvpj38spl0q1g6glt376mu9s.apps.googleusercontent.com"
      data-callback="handleLogin"
      data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
    <div id="notif"></div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbybi2ImSH2YTQxKzBNxWxKxV_YvJgN2a-MAknxkPlx1T5uTe8tSolrh_ekHAxk8X8DSfg/exec";

    function handleLogin(response) {
      const jwt = response.credential;
      const payload = JSON.parse(atob(jwt.split('.')[1]));
      const email = payload.email;

      fetch(`${scriptURL}?email=${encodeURIComponent(email)}`)
        .then(res => res.text())
        .then(role => {
          if (role === "admin") {
            window.location.href = "admin-dashboard.html";
          } else if (role === "siswa") {
            window.location.href = "siswa-dashboard.html";
          } else {
            showNotif("Akun tidak terdaftar di sistem.");
          }
        })
        .catch(err => {
          showNotif("Gagal menghubungi server.");
        });
    }

    function showNotif(msg) {
      const n = document.getElementById("notif");
      n.innerText = msg;
      n.style.display = "block";
    }
  </script>
</body>
</html>
