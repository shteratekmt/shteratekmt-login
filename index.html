<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Siswa - SH TERATE KMT</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('bg-shteratekmt.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    img.logo {
      width: 100px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #004d40;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="logo-shterate.png" alt="Logo" class="logo" />
    <h2>Login Siswa</h2>
    <button onclick="login()">Login dengan Google</button>
  </div>

  <script>
    function login() {
      const email = prompt("Masukkan email siswa:");
      if (email && email.includes("@")) {
        localStorage.setItem("email", email);
        window.location.href = "dashboard-siswa.html";
      } else {
        alert("Email tidak valid.");
      }
    }
  </script>
</body>
</html>
